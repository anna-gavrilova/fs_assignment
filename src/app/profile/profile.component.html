<h2 class="font-italic">{{_userService.user.nickname}}</h2>
<hr class="mb-2">

<div class="row">
  <div class="col-6 text-center">
    <img src="../../assets/default.jpg" class="w-50">
  </div>
  <div class="col-6">
    <label for="email">Email</label>
    <div class="input-group mb-2">
      <input type="text" id="email" class="form-control" disabled [value]="_userService.user.email">
    </div>
    <!-- <label for="fav">Favourite Game</label>
    <div class="input-group mb-2">
      <select class="form-control" id="fav" [value]="_userService.user.bestGame" disabled>
        <option *ngFor="let game of _userService.user.games" [value]="game.gameID">{{game.name}}</option>
      </select>
    </div> -->
    
  </div>
</div>

<div class="mt-3">
  <div class="w-100 text-right">
    <hr>
    <button mat-raised-button color="primary" (click)="addGame()">Add Game</button>
  </div>

  <mat-form-field class="w-100">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" matSort class="w-100">
    <ng-container matColumnDef="gamertag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gamer Tag</th>
      <td mat-cell *matCellDef="let row"> {{row.gamertag}} </td>
    </ng-container>
  
    <ng-container matColumnDef="time_played">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time Played</th>
      <td mat-cell *matCellDef="let row"> {{row.time_played}} </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
      <td mat-cell *matCellDef="let row"> {{row.score}} </td>
    </ng-container>

    <ng-container matColumnDef="last_played">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Played</th>
      <td mat-cell *matCellDef="let row"> {{row.last_played}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab color="warn" *ngIf="_userService.user.role === 0" (click)="removeUser(row._id)"><mat-icon>remove_circle_outline</mat-icon></button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
