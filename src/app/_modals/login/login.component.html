<mat-dialog-content>
  <form [formGroup]="loginForm">
    <mat-form-field class="w-100">
        <input matInput
                placeholder="Email"
                formControlName="email">
    </mat-form-field>
    <mat-form-field class="w-100">
        <input matInput
                placeholder="Password"
                formControlName="password"
                type="password">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" (click)="login()" class="ml-auto w-50">Login</button>
</mat-dialog-actions>
