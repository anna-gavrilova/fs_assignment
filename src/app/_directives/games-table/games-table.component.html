<div class="w-100 text-right mt-2">
  <button mat-raised-button color="primary" (click)="addGame()">Add Game</button>
</div>

<mat-form-field class="w-100">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="w-100">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Game</th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <ng-container matColumnDef="developer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Developer</th>
    <td mat-cell *matCellDef="let row"> {{row.developer}} </td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Genre</th>
    <td mat-cell *matCellDef="let row"> {{row.genre}} </td>
  </ng-container>

  <ng-container matColumnDef="release_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Release Date</th>
    <td mat-cell *matCellDef="let row"> {{row.release_date}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-mini-fab color="warn" *ngIf="_userService.user.role === 0" (click)="removeGame(row._id)"><mat-icon>remove_circle_outline</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
